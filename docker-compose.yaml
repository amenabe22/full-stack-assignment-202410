version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - GEMINI_KEY=${GEMINI_KEY}
      - GEMINI_URL=${GEMINI_URL}
    volumes:
      - ./backend:/app
      - /app/node_modules  # Add this to avoid overwriting node_modules with the mounted volume
